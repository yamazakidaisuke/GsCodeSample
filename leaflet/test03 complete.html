<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプル3</title>
    <!-- Leaflet's CSS -->
    <link rel="stylesheet" href="leaflet.css">
     <!-- Leaflet's JS -->
    <script src="leaflet.js"></script>
    <style>
        #map { height: 380px; }
    </style>
</head>
<body>
    
    <div id="map"></div>

    <script>
    const map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    //Add marker to Map
    var marker = L.marker([51.5, -0.09]).addTo(map);
    //Add color to Map
    var circle = L.circle([51.508, -0.11], {
        color: 'red', 
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map);
    //Add polygon to Map
    var polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047]
    ]).addTo(map);
    //Add popup to Map
    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
    circle.bindPopup("I am a circle.");
    polygon.bindPopup("I am a polygon.");
    //Add clickEvent to Map
    function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
    }
    map.on('click', onMapClick);
    //Set Template
    var LeafIcon = L.Icon.extend({
        options: {
            iconSize:   [38, 95], //元画像の[w,h]
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor:[-3, -76] // point from which the popup should open relative to the iconAnchor
        }
    });
    //Set IconURL
    var greenIcon = new LeafIcon({iconUrl: 'images/leaf-green.png'}),
                    redIcon = new LeafIcon({iconUrl: 'images/leaf-red.png'}),
                    orangeIcon = new LeafIcon({iconUrl: 'images/leaf-orange.png'});
    //Add maerker to map
    L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map).bindPopup("I am a green leaf.");
    L.marker([51.495, -0.083], {icon: redIcon}).addTo(map).bindPopup("I am a red leaf.");
    L.marker([51.49, -0.1], {icon: orangeIcon}).addTo(map).bindPopup("I am an orange leaf.");
    </script>
</body>
</html>
